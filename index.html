<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEAS Login - Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!--Stick No Bills Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200..800&display=swap" rel="stylesheet">
    
    <!--Poppins Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Stick+No+Bills:wght@200..800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>


</head>
<body class="imageBg ">

<div class="relative isolate overflow-hidden bg-transparent">
    <div class="mx-auto max-w-7xl px-6 lg:flex lg:px-8 lg:flex-row-reverse newResponsive">

        <div class="mx-auto max-w-2xl flex-shrink-0 lg:mx-0 lg:max-w-xl lg:z-40 flex flex-col items-center">
            <div class="flex flex-col gap-2 md:flex-row lg:flex-col items-center lg:gap-0">
                <img class="h-56 mt-6 logo_margin lg:mt-8" src="src/Image/Logo.png" alt="Your Company">
                <h1 class="text-[12rem] font-bold text-white textFont text-center block lg:hidden">
                    UEAS
                </h1>
            </div>
            <div class="items-center justify-center flex-col gap-5 lg:gap-2 mt-28 lg:mt-0 btn-container">
                <h1 class="text-[12rem] font-bold text-white textFont text-center hidden lg:block">
                    UEAS
                </h1>
                <a href="#" class="home-button button" id="admin-btn">ADMIN</a>
                <a href="src/Client_HTML/Page1.html" class="home-button1 button">STUDENT</a>
            </div>

            <div class="admin-btn-container items-center justify-center flex-col gap-5 lg:gap-2 mt-10 lg:mt-4">
                <a href="#" class="home-button button">OSAS</a>
                <a href="#" class="home-button button">TSC</a>

                <div x-data="{ modalOpen:false}"
                     @keydown.escape.window="modalOpen = false;"
                     :class="{ 'z-40': modalOpen}" class="submit_buttonDiv">
                    <button type="button" @click="modalOpen = true" class="home-button">ORGANIZATION</button>
                    <template x-teleport="body">


                        <div x-show="modalOpen"
                             class="fixed top-0 left-0 z-[99] flex items-center justify-center w-screen h-screen"
                             x-cloak>
                            <div x-show="modalOpen"
                                 x-transition:enter="ease-out duration-300"
                                 x-transition:enter-start="opacity-0"
                                 x-transition:enter-end="opacity-100"
                                 x-transition:leave="ease-in duration-300"
                                 x-transition:leave-start="opacity-100"
                                 x-transition:leave-end="opacity-0"
                                 @click="modalOpen=false"
                                 class="absolute inset-0 w-full h-full bg-white backdrop-blur-sm bg-opacity-70"></div>
                            <div x-show="modalOpen"
                                 x-trap.inert.noscroll="modalOpen"
                                 x-transition:enter="ease-out duration-300"
                                 x-transition:enter-start="opacity-0 -translate-y-2 sm:scale-95"
                                 x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                                 x-transition:leave="ease-in duration-200"
                                 x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                                 x-transition:leave-end="opacity-0 -translate-y-2 sm:scale-95"
                                 class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all
                                            sm:my-8 sm:w-full sm:max-w-md sm:p-6">

                                <!--Modal-->
                                <div class="flex flex-col items-center justify-between pt-1">
                                    <h2 class="text-2xl font-semibold leading-6 text-red-700" id="modal-top-title">
                                        Choose
                                        Organization</h2>

                                </div>
                                <div class="mt-5 sm:mt-6 flex flex-col items-center gap-1 justify-center"
                                     id="modal-buttonContainer">
                                    <button @click="modalOpen=false"
                                            class="flex w-56 h-10 justify-center items-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
                                            id="Sits"
                                            type="button">SITS
                                    </button>
                                    <button @click="modalOpen=false"
                                            class="flex w-56 h-10 justify-center items-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
                                            id="Sabes"
                                            type="button">SABES
                                    </button>
                                    <button @click="modalOpen=false"
                                            class="flex w-56 h-10 justify-center items-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
                                            id="Afset"
                                            type="button">AFSET
                                    </button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <a href="#" class="home-button button" id="back-btn">BACK</a>
            </div>

        </div>


        <div class="mx-auto max-w-2xl lg:mr-5 lg:ml-0 eagleContainer lg:max-w-none lg:flex-none xl:mr-16 hidden lg:flex lg:z-0">
            <div class="max-w-3xl flex-none sm:max-w-5xl lg:max-w-none eagleSize">
                <img src="src/Image/Asset_1.png" alt="Eagle" class="eagleMargin">
            </div>
        </div>
    </div>
</div>


<!--JS-->
<script>
    document.getElementById('admin-btn').addEventListener('click', function () {
        document.querySelector('.btn-container').style.display = 'none';
        document.querySelector('.admin-btn-container').style.display = 'flex';
    });

    document.getElementById('back-btn').addEventListener('click', function () {
        document.querySelector('.admin-btn-container').style.display = 'none';
        document.querySelector('.btn-container').style.display = 'flex';
    });
</script>

</body>
</html>
